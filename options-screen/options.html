<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#01161E" />
    <title>Options</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dark: '#01161E',
              background: '#124559',
              primary: '#598392',
              secondary: '#AEC3B0',
              light: '#EFF6E0',
              accent: '#83c5be',
              rest: '#94d1be',
              interval: '#e76f51',
              warning: '#fc814a',
            },
            fontFamily: {
              karla: ['Karla', 'sans-serif'],
            },
          },
        },
      };
    </script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        padding-top: env(safe-area-inset-top);
        background-color: #01161E;
        font-family: 'Karla', sans-serif;
        display: flex;
        flex-direction: column;
        overscroll-behavior: none;
      }

      header {
        position: sticky;
        top: 0;
        z-index: 50;
        padding: 1rem;
        background-color: #01161E;
        transition: background-color 0.3s ease, backdrop-filter 0.3s ease;
      }

      header::before {
        content: "";
        position: absolute;
        top: -100vh;
        left: 0;
        right: 0;
        height: 100vh;
        background-color: #01161E;
        z-index: -1;
      }

      header.scrolled {
        background-color: rgba(1, 22, 30, 0.7);
        backdrop-filter: blur(6px);
      }

      main {
        flex-grow: 1;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem; /* Abstand zwischen den Options-Boxen */
      }

      .option-box {
        background-color: #124559; /* background color */
        border-radius: 1rem;
        padding: 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: transform 0.2s ease, background-color 0.2s ease;
      }

      .option-box:active {
        transform: translateY(2px);
        background-color: #1e5a70; /* Slightly darker on press */
      }

      .option-box span {
        font-size: 1.25rem;
        font-weight: bold;
        color: #EFF6E0; /* light color */
      }

      .option-box .arrow {
        font-size: 1.5rem;
        color: #83c5be; /* accent color */
      }
    </style>
  </head>

  <body class="bg-dark text-light">
    <header id="header" class="text-light shadow-md">
      <div class="w-full flex justify-between items-center">
        <button id="backButton" class="text-accent font-semibold hover:underline">Back</button>
        <h1 class="text-xl font-bold text-accent tracking-wide">Options</h1>
        <div class="w-12"></div> </div>
    </header>

    <main>
      <div id="signalsOption" class="option-box">
        <span>Signals</span>
        <span class="arrow">&gt;</span>
      </div>

      <div id="soundSettingsOption" class="option-box">
        <span>Sound Settings</span>
        <span class="arrow">&gt;</span>
      </div>

      </main>

    <script>
      const header = document.getElementById('header');
      const backButton = document.getElementById('backButton');
      const signalsOption = document.getElementById('signalsOption');
      const soundSettingsOption = document.getElementById('soundSettingsOption');

      // --- Event Listener ---

      backButton.addEventListener('click', () => {
        window.location.href = '../home-screen/index.html'; // ZurÃ¼ck zum Home-Screen
      });

      signalsOption.addEventListener('click', () => {
        window.location.href = 'options-screen/signals/signals-screen.html'; // Navigiert zum Signals Screen
      });

      soundSettingsOption.addEventListener('click', () => {
        window.location.href = 'options-screen/Sound/sound.html'; // Navigiert zum Sound Settings Screen
      });

      window.addEventListener('scroll', () => {
        if (window.scrollY > 0) {
          header.classList.add('scrolled');
        } else {
          header.classList.remove('scrolled');
        }
      });
    </script>
  </body>
</html>
