<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Signal Select</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/dataStorage.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#01161E',
                        background: '#124559',
                        primary: '#598392',
                        secondary: '#AEC3B0',
                        light: '#EFF6E0',
                        accent: '#83c5be',
                    },
                    fontFamily: {
                        karla: ['Karla', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            background-color: #124559;
            color: #EFF6E0;
            font-family: 'Karla', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #01161E;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .signal-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signal-item:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>
<body>
    <header>
        <a href="../signals-screen/index.html" class="text-accent font-semibold hover:underline">Back</a>
        <h1 class="text-2xl font-bold text-light" id="signal-title">Signal</h1>
        <div></div>
    </header>

    <div class="flex-col space-y-2">
        <div class="signal-item" data-signal-id="signal-bell"><span>Bell</span></div>
        <div class="signal-item" data-signal-id="signal-horn"><span>Horn</span></div>
        <div class="signal-item" data-signal-id="signal-beep"><span>Beep</span></div>
        <div class="signal-item" data-signal-id="signal-applause"><span>Applause</span></div>
        <div class="signal-item" data-signal-id="signal-chime"><span>Chime</span></div>
        <div class="signal-item" data-signal-id="signal-gong"><span>Gong</span></div>
        <div class="signal-item" data-signal-id="signal-whoosh"><span>Whoosh</span></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const signalType = urlParams.get('signalType');
            if (!signalType) {
                console.error('Kein signalType in der URL gefunden');
                window.location.href = '../signals-screen/index.html';
                return;
            }

            document.getElementById('signal-title').textContent = signalType.toUpperCase();

            document.querySelectorAll('.signal-item').forEach(item => {
                item.addEventListener('click', () => {
                    const signalId = item.dataset.signalId;
                    const globalSignals = loadGlobalSignals();
                    globalSignals[signalType] = signalId;
                    saveGlobalSignals(globalSignals);
                    window.location.href = '../signals/index.html';
                });
            });
        });
    </script>
</body>
</html>
