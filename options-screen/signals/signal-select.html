<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Sound auswählen</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind CSS Konfiguration - identisch zu den anderen Screens
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#01161E',
                        background: '#124559',
                        primary: '#598392',
                        secondary: '#AEC3B0',
                        light: '#EFF6E0',
                        accent: '#83c5be',
                        rest: '#629471',      /* Satteres Grün für Rest-Zustand */
                        interval: '#fd5c34',  /* Kräftiges Orange-Rot für Intervall-Zustand */
                        warning: '#fc814a',   /* Bleibt gleich für letzte 5 Sek. */
                    },
                    fontFamily: {
                        karla: ['Karla', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
        rel="stylesheet"
    />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #01161E;
            font-family: 'Karla', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior: none;
            scroll-padding-top: 4rem;
            scroll-behavior: smooth;
            color: #EFF6E0;
            display: flex;
            flex-direction: column;
        }

        /* --- Sticky Header --- */
        .sticky-header {
            position: sticky;
            top: 0;
            width: 100%;
            background-color: #01161E;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
            flex-shrink: 0;
        }
        
        /* Pseudo-Element für den Bereich über dem Header */
        .sticky-header::before {
            content: "";
            position: absolute;
            top: -100vh;
            left: 0;
            right: 0;
            height: 100vh;
            background-color: #01161E;
            z-index: -1;
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #83c5be;
            text-align: center;
            letter-spacing: 0.025em;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .header-link {
            color: #83c5be;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s;
            padding: 0.5rem 0.75rem;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .header-link:hover {
            text-decoration: underline;
        }

        /* Platzhalter für die rechte Seite, da hier kein Button ist */
        .header-placeholder {
            width: 90px;
        }

        /* --- Sound Liste --- */
        .sound-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .sound-list::-webkit-scrollbar {
            display: none;
        }
        /* Touch action for scroll area to prevent unwanted horizontal scrolling or page refresh */
        .sound-list {
            touch-action: pan-y;
        }

        .sound-item {
            background-color: #124559;
            border-bottom: 1px solid #EFF6E0;
            display: flex;
            align-items: center;
            padding: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .sound-item:active {
            background-color: rgba(18, 69, 89, 0.8);
        }

        .sound-item.selected {
            background-color: #598392;
            font-weight: bold;
            color: #EFF6E0;
        }

        .sound-name {
            font-size: 1.1rem;
            color: inherit;
            flex-grow: 1;
        }

    </style>
</head>

<body>

    <header class="sticky-header" id="signal-select-header">
        <a href="https://erikstadel.github.io/Timer-App/options-screen/signals/signal-screen.html" class="header-link" id="back-link">Back</a>
        <h1 class="header-title" id="signal-name-display">Signalname</h1>
        <div class="header-placeholder"></div>
    </header>

    <ul class="sound-list" id="sound-list">
        <li class="sound-item" data-sound-id="bell" data-file="bell.mp3">
            <span class="sound-name">Bell</span>
        </li>
        <li class="sound-item" data-sound-id="horn" data-file="horn.mp3">
            <span class="sound-name">Horn</span>
        </li>
        <li class="sound-item" data-sound-id="beep" data-file="beep.mp3">
            <span class="sound-name">Beep</span>
        </li>
        <li class="sound-item" data-sound-id="applause" data-file="applause.mp3">
            <span class="sound-name">Applause</span>
        </li>
        <li class="sound-item" data-sound-id="chime" data-file="chime.mp3">
            <span class="sound-name">Chime</span>
        </li>
        <li class="sound-item" data-sound-id="gong" data-file="gong.mp3">
            <span class="sound-name">Gong</span>
        </li>
        <li class="sound-item" data-sound-id="whoosh" data-file="whoosh.mp3">
            <span class="sound-name">Whoosh</span>
        </li>
        </ul>

    <script>
        const soundList = document.getElementById('sound-list');
        const signalNameDisplay = document.getElementById('signal-name-display');
        const backLink = document.getElementById('back-link');

        // Referenz auf den globalen AudioContext und GainNode
        const audioContext = window.audioContext;
        const mainGainNode = window.mainGainNode;

        // Caching für geladene Audio-Buffer, um sie nicht jedes Mal neu laden zu müssen
        const audioBufferCache = {};

        // Funktion zum Laden und Decodieren eines Sounds
        async function loadSound(filePath) {
            const fullPath = `https://erikstadel.github.io/Timer-App/options-screen/signals/sounds/${filePath}`;

            if (audioBufferCache[fullPath]) {
                return audioBufferCache[fullPath];
            }

            try {
                const response = await fetch(fullPath);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const arrayBuffer = await response.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                audioBufferCache[fullPath] = audioBuffer; // Cache the buffer
                return audioBuffer;
            } catch (error) {
                console.error(`Fehler beim Laden oder Decodieren des Sounds '${fullPath}':`, error);
                alert(`Konnte Sound '${filePath}' nicht laden. Überprüfe den Pfad und Autoplay-Regeln des Browsers.`);
                return null;
            }
        }

        // Funktion zum Abspielen eines Sounds über die Web Audio API
        async function playSound(filePath) {
            // Aktiviere AudioContext, falls suspended (z.B. nach initialem Laden)
            if (audioContext.state === 'suspended') {
                await audioContext.resume();
            }

            const audioBuffer = await loadSound(filePath);
            if (!audioBuffer) return;

            const source = audioContext.createBufferSource();
            source.buffer = audioBuffer;

            // Verbinde die Quelle mit unserem Haupt-GainNode
            source.connect(mainGainNode);

            // Spiele den Sound ab
            source.start(0); // Sofort abspielen

            // Optional: Wenn der Sound einmalig ist und nicht wiederverwendet wird,
            // kann man die Source trennen, wenn sie fertig ist, um Ressourcen freizugeben.
            source.onended = () => {
                source.disconnect(mainGainNode);
                console.log(`Sound '${filePath}' beendet und getrennt.`);
            };
            
            console.log(`Spiele Sound ab: ${filePath}`);
        }

        // Dummy-Liste der verfügbaren Sounds (wird nicht direkt verwendet, nur zur Info)
        const availableSounds = [
            { id: 'bell', name: 'Bell', file: 'bell.mp3' },
            { id: 'horn', name: 'Horn', file: 'horn.mp3' },
            { id: 'beep', name: 'Beep', file: 'beep.mp3' },
            { id: 'applause', name: 'Applause', file: 'applause.mp3' },
            { id: 'chime', name: 'Chime', file: 'chime.mp3' },
            { id: 'gong', name: 'Gong', file: 'gong.mp3' },
            { id: 'whoosh', name: 'Whoosh', file: 'whoosh.mp3' },
        ];

        let currentSelectedSoundId = null;
        let currentSignalType = null;

        function selectSoundItem(soundId) {
            document.querySelectorAll('.sound-item').forEach(item => {
                item.classList.remove('selected');
            });
            const selectedItem = document.querySelector(`.sound-item[data-sound-id="${soundId}"]`);
            if (selectedItem) {
                selectedItem.classList.add('selected');
                currentSelectedSoundId = soundId;
            }
        }

        function saveSelectedSound() {
            if (currentSignalType && currentSelectedSoundId) {
                let savedSignals = JSON.parse(localStorage.getItem('savedSignalsSounds')) || {};
                savedSignals[currentSignalType] = currentSelectedSoundId;
                localStorage.setItem('savedSignalsSounds', JSON.stringify(savedSignals));
                console.log(`Sound '${currentSelectedSoundId}' für Signal '${currentSignalType}' gespeichert.`);
            } else {
                console.warn('Kein Signal-Typ oder kein Sound ausgewählt zum Speichern.');
            }
        }

        soundList.addEventListener('click', (event) => {
            const clickedItem = event.target.closest('.sound-item');
            if (clickedItem) {
                const soundId = clickedItem.dataset.soundId;
                const soundFile = clickedItem.dataset.file;
                selectSoundItem(soundId);
                playSound(soundFile);
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            currentSignalType = urlParams.get('type');

            if (currentSignalType) {
                const formattedSignalName = currentSignalType
                    .split('-')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                    .join(' ');
                signalNameDisplay.textContent = formattedSignalName;

                let savedSignals = JSON.parse(localStorage.getItem('savedSignalsSounds')) || {};
                const savedSoundId = savedSignals[currentSignalType];
                
                if (savedSoundId) {
                    selectSoundItem(savedSoundId);
                }
            } else {
                signalNameDisplay.textContent = "Sound auswählen";
            }
        });

        backLink.addEventListener('click', (event) => {
            event.preventDefault();
            saveSelectedSound();
            console.log('Zurück zu Signals navigieren...');
            window.location.href = backLink.href;
        });
    </script>
</body>
</html>
