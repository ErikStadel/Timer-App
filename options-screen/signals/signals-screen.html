<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Signals Screen</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/dataStorage.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#01161E',
                        background: '#124559',
                        primary: '#598392',
                        secondary: '#AEC3B0',
                        light: '#EFF6E0',
                        accent: '#83c5be',
                    },
                    fontFamily: {
                        karla: ['Karla', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            background-color: #124559;
            color: #EFF6E0;
            font-family: 'Karla', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #01161E;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .signal-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signal-item:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>
<body>
    <header>
        <a href="../home-screen/index.html" class="text-accent font-semibold hover:underline">Back</a>
        <h1 class="text-2xl font-bold text-light">Signals</h1>
        <div></div>
    </header>

    <div class="flex-col space-y-2">
        <div class="signal-item" data-signal-type="timerStart">
            <span>Timer Start</span>
            <span id="signal-timer-start" class="text-accent">Bell</span>
        </div>
        <div class="signal-item" data-signal-type="timerEnd">
            <span>Timer End</span>
            <span id="signal-timer-end" class="text-accent">Horn</span>
        </div>
        <div class="signal-item" data-signal-type="halfway">
            <span>Halfway Signal</span>
            <span id="signal-halfway" class="text-accent">Beep</span>
        </div>
        <div class="signal-item" data-signal-type="fiveSecond">
            <span>5 Second Signal</span>
            <span id="signal-five-second" class="text-accent">Applause</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const globalSignals = loadGlobalSignals();
            const signals = loadSignals();

            const signalElements = {
                timerStart: document.getElementById('signal-timer-start'),
                timerEnd: document.getElementById('signal-timer-end'),
                halfway: document.getElementById('signal-halfway'),
                fiveSecond: document.getElementById('signal-five-second')
            };

            Object.keys(signalElements).forEach(type => {
                const signalId = globalSignals[type];
                const signal = signals.find(s => s.id === signalId);
                signalElements[type].textContent = signal ? signal.name : 'None';
            });

            document.querySelectorAll('.signal-item').forEach(item => {
                item.addEventListener('click', () => {
                    const signalType = item.dataset.signalType;
                    window.location.href = `../signal-selector/index.html?signalType=${signalType}`;
                });
            });
        });
    </script>
</body>
</html>
