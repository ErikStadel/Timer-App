<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Options Screen</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#01161E',
                        background: '#124559',
                        primary: '#598392',
                        secondary: '#AEC3B0',
                        light: '#EFF6E0',
                        accent: '#83c5be',
                        rest: '#629471',
                        interval: '#fd5c34',
                        warning: '#fc814a',
                    },
                    fontFamily: {
                        karla: ['Karla', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
        rel="stylesheet"
    />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #01161E;
            font-family: 'Karla', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior: none;
            scroll-padding-top: 4rem;
            scroll-behavior: smooth;
            color: #EFF6E0;
            display: flex;
            flex-direction: column;
        }

        .sticky-header {
            position: sticky;
            top: 0;
            width: 100%;
            background-color: #01161E;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
            flex-shrink: 0;
        }
        
        .sticky-header::before {
            content: "";
            position: absolute;
            top: -100vh;
            left: 0;
            right: 0;
            height: 100vh;
            background-color: #01161E;
            z-index: -1;
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #83c5be;
            text-align: center;
            letter-spacing: 0.025em;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .header-link {
            color: #83c5be;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s;
            padding: 0.5rem 0.75rem;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .header-link:hover {
            text-decoration: underline;
        }

        .header-placeholder {
            width: 90px;
        }

        .main-content {
            flex-grow: 1;
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow-y: auto;
        }

        .option-button {
            background-color: #124559;
            border-radius: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            text-align: left;
            font-size: 1.1rem;
            font-weight: bold;
            color: #edede9;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            border: none;
            width: 100%;
        }

        .option-button:active {
            background-color: rgba(18, 69, 89, 0.8);
            transform: scale(0.99);
        }

        .option-button .icon {
            font-size: 1.5rem;
            margin-left: 1rem;
            color: #83c5be;
        }
    </style>
</head>

<body>
    <header class="sticky-header" id="options-header">
        <div class="header-placeholder"></div>
        <h1 class="header-title">Options</h1>
        <a href="../home-screen/index.html" class="header-link">Timer</a> 
    </header>

    <div class="main-content">
        <a href="signals/signals-screen.html" class="option-button" id="signals-option">
            <span>Signals</span>
            <span class="icon">></span>
        </a>

        <a href="Sound/sound-settings.html" class="option-button" id="sound-option">
            <span>Sound</span>
            <span class="icon">></span>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.header-link[href="../home-screen/index.html"]').addEventListener('click', (event) => {
                console.log('Navigating to Home Screen...');
            });
        });
    </script>
</body>
</html>
