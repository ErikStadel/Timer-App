<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#01161E" />
    <title>Add Timer</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dark: '#01161E',
              background: '#124559',
              primary: '#598392',
              secondary: '#AEC3B0',
              light: '#EFF6E0',
              accent: '#83c5be',
              rest: '#94d1be',
              interval: '#e76f51',
              warning: '#fc814a',
            },
            fontFamily: {
              karla: ['Karla', 'sans-serif'],
            }
          }
        }
      };
    </script>

    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        padding-top: env(safe-area-inset-top);
        background-color: #01161E;
        font-family: 'Karla', sans-serif;
        overscroll-behavior: none;
        scroll-padding-top: 4rem;
        color: #EFF6E0; /* Added for general text color */
      }

      header {
        position: sticky;
        top: 0;
        z-index: 50;
        padding: 1rem;
        background-color: #01161E;
        transition: background-color 0.3s ease, backdrop-filter 0.3s ease;
      }

      header::before {
        content: "";
        position: absolute;
        top: -100vh;
        left: 0;
        right: 0;
        height: 100vh;
        background-color: #01161E;
        z-index: -1;
      }

      header.scrolled {
        background-color: rgba(1, 22, 30, 0.7);
        backdrop-filter: blur(6px);
      }

      .editor-content {
        padding-top: 0rem;
        padding-left: 1rem;
        padding-right: 1rem;
        padding-bottom: 1rem;
        gap: 1rem;
      }

      .interval-list {
        margin-top: 1rem;
        gap: 0.75rem;
      }

      .interval-item {
        margin-bottom: 1rem;
        position: relative; /* For swipe options positioning */
        overflow: hidden; /* To hide overflow of swipe options */
      }

      .interval-item > div:first-child {
          background-color: #124559;
          border: 1px solid rgba(239, 246, 224, 0.1);
          border-radius: 0.75rem;
          padding: 0.75rem 1rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
          transition: opacity 0.3s ease;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
      }

      .interval-item.is-rest-type > div:first-child {
        background-color: #598392;
      }

      .interval-item.options-active > div:first-child {
        opacity: 0.5;
      }

      /* Swipe Options Container */
      .interval-item > div.swipe-options-container {
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        background-color: #01161E;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-around;
        padding: 0 1rem;
      }

      .interval-item > div.swipe-options-container.slide-in {
        transform: translateX(0%);
      }

      .interval-item > div.swipe-options-container.slide-out {
        transform: translateX(100%);
      }

      .interval-item > div.swipe-options-container span {
        color: #EFF6E0;
        cursor: pointer;
        padding: 0.5rem 0.75rem;
        border-radius: 0.5rem;
        white-space: nowrap;
      }

      .interval-item > div.swipe-options-container span:hover {
        opacity: 0.8;
      }

      .interval-item > div.swipe-options-container span.delete {
        color: #fc814a;
      }

      .sortable-chosen > div:first-child {
        background-color: #AEC3B0 !important;
      }

      /* Handle for sortable (now the whole item for drag) */
      .sort-icon-placeholder {
        width: 1.5rem;
        margin-right: 0.5rem;
        opacity: 0;
        text-align: center;
        cursor: grab;
        transition: opacity 0.3s ease;
        flex-shrink: 0;
      }

      .interval-item.sortable-mode .sort-icon-placeholder {
        opacity: 1;
      }

      .interval-item.sortable-mode .sort-icon-placeholder::before {
        content: '=';
        color: #AEC3B0;
        display: inline-block;
      }

      .interval-item.sortable-mode > div:first-child {
        cursor: grab;
      }

      /* Styles for disabled add interval button */
      #addIntervalButton.disabled {
          opacity: 0.5;
          cursor: not-allowed;
          background-color: #598392; /* Slightly different color for disabled state */
      }

      /* Confirmation Dialog Styles (Copied from home-screen.html) */
      .confirmation-dialog-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.6);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 100;
          opacity: 0;
          visibility: hidden;
          transition: opacity 0.3s ease, visibility 0.3s ease;
      }

      .confirmation-dialog-overlay.active {
          opacity: 1;
          visibility: visible;
      }

      .confirmation-dialog {
          background-color: #124559;
          color: #EFF6E0;
          padding: 1.5rem;
          border-radius: 0.75rem;
          text-align: center;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
          max-width: 80%;
          min-width: 280px;
      }

      .confirmation-dialog p {
          font-size: 1.1rem;
          margin-bottom: 1.5rem;
      }

      .confirmation-dialog-buttons {
          display: flex;
          justify-content: space-around;
          gap: 1rem;
      }

      .btn-cancel, .btn-confirm {
          padding: 0.75rem 1.5rem;
          border-radius: 0.5rem;
          font-weight: bold;
          cursor: pointer;
          border: none;
          font-size: 1rem;
          flex-grow: 1;
      }

      .btn-cancel {
          background-color: #598392;
          color: #EFF6E0;
      }

      .btn-cancel:hover {
          background-color: #AEC3B0;
      }

      .btn-confirm {
          background-color: #e76f51;
          color: #EFF6E0;
      }

      .btn-confirm:hover {
          background-color: #fc814a;
      }
    </style>
  </head>
<body class="text-light">
  <header id="header" class="text-light shadow-md">
    <div class="w-full flex justify-between items-center">
      <button class="text-accent font-semibold hover:underline" onclick="window.location.href='../home-screen/index.html';">Back</button>
      <h1 id="headerTitle" class="text-xl font-bold text-accent tracking-wide">Add Timer</h1>
      <button id="saveButton" class="text-accent font-semibold hover:underline">Save</button>
    </div>
  </header>

  <div class="editor-content pt-4 px-4">
    <div class="mb-4">
      <label class="block text-accent font-semibold mb-1">Timer Name</label>
      <input type="text" id="timerNameInput" class="w-full bg-background border border-light/20 rounded-xl px-4 py-2 text-light focus:outline-none focus:ring-2 focus:ring-accent" />
    </div>

    <div class="mb-4">
      <label class="block text-accent font-semibold mb-1">Repeat</label>
      <input type="number" id="repeatInput" class="w-full bg-background border border-light/20 rounded-xl px-4 py-2 text-light focus:outline-none focus:ring-2 focus:ring-accent" value="1" min="1" />
    </div>

    <div id="intervalContainer" class="mt-6 space-y-3"></div>

    <button id="addIntervalButton" class="mt-6 w-full bg-primary text-dark py-2 rounded-xl font-bold hover:bg-primary/90 transition-all">
      + Add Interval
    </button>
  </div>

  <div class="confirmation-dialog-overlay" id="deleteConfirmationDialog">
    <div class="confirmation-dialog">
      <p>Delete Timer?</p>
      <div class="confirmation-dialog-buttons mt-4">
        <button class="btn-cancel" id="cancelDelete">Cancel</button>
        <button class="btn-confirm" id="confirmDelete">Delete</button>
      </div>
    </div>
  </div>

  <!-- Einbindung der zentralen Datenlogik -->
  <script src="../js/dataStorage.js"></script>

  <script>
    const headerTitle = document.getElementById('headerTitle');
    const saveButton = document.getElementById('saveButton');
    const intervalContainer = document.getElementById('intervalContainer');
    const addIntervalButton = document.getElementById('addIntervalButton');
    const timerNameInput = document.getElementById('timerNameInput');
    const repeatInput = document.getElementById('repeatInput');

    let activeOptionsItem = null;
    let sortableInstance = null;
    let longPressTimer = null;
    const longPressThreshold = 500;
    let isSortableMode = false;
    let touchStartX = 0;
    let touchStartY = 0;
    let movementThreshold = 10;
    let currentListItem = null;
    let currentTimerId = null;
    let intervals = [];

    function generateUniqueId() {
      return `timer-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
    }

    function formatTimeForEditor(durationString) {
      if (!durationString || !durationString.includes(':')) {
        return "0 Sek";
      }
      const parts = durationString.split(':');
      const minutes = parseInt(parts[0], 10);
      const seconds = parseInt(parts[1], 10);
      let formatted = [];
      if (minutes > 0) {
        formatted.push(`${minutes} Min`);
      }
      if (seconds > 0) {
        formatted.push(`${seconds} Sek`);
      }
      return formatted.join(' ') || "0 Sek";
    }

    function showOptions(listItem) {
      if (activeOptionsItem && activeOptionsItem !== listItem) {
        closeOptions(activeOptionsItem);
      }
      activeOptionsItem = listItem;
      let optionsElement = listItem.querySelector('.swipe-options-container');
      if (!optionsElement) {
        optionsElement = document.createElement('div');
        optionsElement.classList.add('bg-dark', 'w-full', 'h-full', 'flex', 'items-center', 'justify-around', 'absolute', 'swipe-options-container');
        optionsElement.style.padding = '1rem';
        listItem.appendChild(optionsElement);
      }
      optionsElement.innerHTML = '';
      const optionsConfig = [
        { text: 'Review', action: 'review' },
        { text: 'Modify', action: 'modify' },
        { text: 'Clone', action: 'clone' },
        { text: 'Delete', action: 'delete' }
      ];
      optionsConfig.forEach(option => {
        const optionSpan = document.createElement('span');
        optionSpan.classList.add('text-light', 'cursor-pointer');
        optionSpan.textContent = option.text;
        optionSpan.addEventListener('click', (e) => {
          e.stopPropagation();
          closeOptions(listItem);
          const itemId = listItem.dataset.intervalId;
          localStorage.setItem('selectedIntervalId', itemId);
          window.location.href = '../interval-editor/interval-editor.html';
        });
        optionsElement.appendChild(optionSpan);
      });
      listItem.style.position = 'relative';
      setTimeout(() => {
        optionsElement.classList.add('slide-in');
        listItem.classList.add('options-active');
      }, 0);
    }

    function closeOptions(listItem) {
      const optionsElement = listItem.querySelector('.swipe-options-container');
      if (optionsElement) {
        optionsElement.classList.remove('slide-in');
        optionsElement.classList.add('slide-out');
        listItem.classList.remove('options-active');
        setTimeout(() => {
          optionsElement.remove();
          activeOptionsItem = null;
        }, 300);
      }
    }

    function cloneInterval(itemId) {
      const indexToClone = intervals.findIndex(item => item.id === itemId);
      if (indexToClone !== -1) {
        const clonedInterval = { ...intervals[indexToClone], id: generateUniqueId() };
        intervals.splice(indexToClone + 1, 0, clonedInterval);
        renderIntervalList();
      }
    }

    function deleteIntervalConfirmed(idToDelete) {
      intervals = intervals.filter(item => item.id !== idToDelete);
      renderIntervalList();
    }

    function renderIntervalList() {
      intervalContainer.innerHTML = '';
      if (intervals.length === 0) {
        const noIntervalsMessage = document.createElement('div');
        noIntervalsMessage.classList.add('text-center', 'text-secondary', 'mt-4', 'p-4', 'rounded-xl', 'bg-background');
        noIntervalsMessage.textContent = 'No intervals yet. Tap "+ Add Interval" to create one.';
        intervalContainer.appendChild(noIntervalsMessage);
        return;
      }
      intervals.forEach(interval => {
        const listItem = document.createElement('div');
        listItem.classList.add('interval-item');
        listItem.dataset.intervalId = interval.id;
        if (interval.type === 'rest') {
          listItem.classList.add('is-rest-type');
        } else {
          listItem.classList.add('is-interval-type');
        }
        if (isSortableMode) {
          listItem.classList.add('sortable-mode');
        }
        listItem.innerHTML = `
          <div class="bg-background border border-light/10 rounded-xl px-4 py-3 flex justify-between items-center transition-opacity duration-300">
            <span class="sort-icon-placeholder"></span><span class="interval-name-display">${interval.name}</span>
            <span class="text-sm text-accent">${formatTimeForEditor(interval.duration)}</span>
          </div>
        `;
        listItem.querySelector('div:first-child').addEventListener('click', (e) => {
          if (isSortableMode || activeOptionsItem === listItem) {
            e.stopPropagation();
            return;
          }
          const itemId = listItem.dataset.intervalId = interval.id;
          const intervalToEdit = intervals.find(item => item.id === itemId);
          if (intervalToEdit) {
            localStorage.setItem('selectedIntervalId', itemId);
            window.location.href = '../interval-editor/interval-editor.html';
          }
        });

        let startX = 0;
        let startY = 0;
        let isSwipingOrScrolling = false;
        let isLongPress = false;

        listItem.addEventListener('touchstart', (e) => {
          if (!isSortableMode) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            isSwipingOrScrolling = false;
            isLongPress = false;
            if (activeOptionsItem && activeOptionsItem !== listItem) {
              closeOptions(activeOptionsItem);
            }
            longPressTimer = setTimeout(() => {
              if (!isSwipingOrScrolling) {
                e.preventDefault();
                isLongPress = true;
                enableSortableMode();
              }
            }, longPressThreshold);
          }
        }, { passive: false });

        listItem.addEventListener('touchmove', (e) => {
          if (!isSortableMode) {
            const currentX = e.touches[0].clientX;
            const currentY = e.touches[0].clientY;
            const deltaX = currentX - touchStartX;
            const deltaY = currentY - touchStartY;
            if (Math.abs(deltaX) > movementThreshold || Math.abs(deltaY) > movementThreshold) {
              isSwipingOrScrolling = true;
              clearTimeout(longPressTimer);
              if (Math.abs(deltaX) > Math.abs(deltaY)) {
                e.preventDefault();
                const optionsElement = listItem.querySelector('.swipe-options-container');
                if (optionsElement) {
                  const newTransformX = Math.max(0, Math.min(100, 100 + (deltaX / listItem.offsetWidth) * 100));
                  optionsElement.style.transform = `translateX(${newTransformX}%)`;
                }
              }
            }
          }
        }, { passive: false });

        listItem.addEventListener('touchend', (e) => {
          if (!isSortableMode) {
            clearTimeout(longPressTimer);
            if (!isLongPress && isSwipingOrScrolling) {
              const endX = e.changedTouches[0].clientX;
              const deltaX = endX - touchStartX;
              const deltaY = e.changedTouches[0].clientY - touchStartY;
              if (Math.abs(deltaX) > Math.abs(deltaY)) {
                handleSwipe(listItem, endX, touchStartX);
              } else {
                if (listItem.classList.contains('options-active')) {
                  closeOptions(listItem);
                }
              }
              const optionsElement = listItem.querySelector('.swipe-options-container');
              if (optionsElement) {
                optionsElement.style.transform = '';
              }
            }
            isSwipingOrScrolling = false;
            isLongPress = false;
            touchStartX = 0;
            touchStartY = 0;
          }
        });

        intervalContainer.appendChild(listItem);
      });

      if (isSortableMode) {
        enableSortable();
      }
    }

    function enableSortableMode() {
      isSortableMode = true;
      saveButton.textContent = 'Save Order';
      addIntervalButton.classList.add('disabled');
      addIntervalButton.setAttribute('disabled', 'true');
      const listItems = intervalContainer.querySelectorAll('.interval-item');
      listItems.forEach(item => item.classList.add('sortable-mode'));
      enableSortable();
    }

    function disableSortableMode() {
      isSortableMode = false;
      saveButton.textContent = 'Save';
      addIntervalButton.classList.remove('disabled');
      addIntervalButton.removeAttribute('disabled');
      const listItems = intervalContainer.querySelectorAll('.interval-item');
      listItems.forEach(item => item.classList.remove('sortable-mode'));
      if (sortableInstance) {
        const newOrderIds = sortableInstance.toArray();
        loadTimers().then(allTimers => {
          const timerToLoad = allTimers.find(t => t.id === currentTimerId);
          if (timerToLoad) {
            const newIntervals = newOrderIds.map(id => intervals.find(i => i.id === id)).filter(Boolean);
            timerToLoad.intervals = newIntervals;
            const updatedTimers = allTimers.map(t => t.id === currentTimerId ? timerToLoad : t);
            saveTimers(updatedTimers);
            intervals = timerToLoad.intervals;
          }
          renderIntervalList();
        });
        sortableInstance.destroy();
        sortableInstance = null;
      }
    }

    function enableSortable() {
      if (!sortableInstance) {
        sortableInstance = new Sortable(intervalContainer, {
          animation: 150,
          handle: '.interval-item > div:first-child',
          filter: '.swipe-options-container',
          preventOnFilter: false,
          dataIdAttr: 'data-interval-id',
          onEnd: function (evt) {}
        });
      }
    }

    saveButton.addEventListener('click', () => {
      if (isSortableMode) {
        disableSortableMode();
      } else {
        const timerName = timerNameInput.value.trim();
        const repeatCount = parseInt(repeatInput.value, 10);
        if (!timerName) {
          alert('Timer name cannot be empty.');
          return;
        }
        if (isNaN(repeatCount) || repeatCount < 1) {
          alert('Repeat count must be at least 1.');
          return;
        }
        if (intervals.length === 0) {
          alert('A timer must have at least one interval.');
          return;
        }

        loadTimers().then(allTimers => {
          let timerToSave = {
            id: currentTimerId || generateUniqueId(),
            name: timerName,
            repeat: repeatCount,
            intervals: intervals.map(interval => ({
              id: interval.id,
              name: interval.name,
              duration: interval.duration,
              type: interval.type
            }))
          };

          if (currentTimerId) {
            const index = allTimers.findIndex(t => t.id === currentTimerId);
            if (index !== -1) {
              allTimers[index] = timerToSave;
            } else {
              allTimers.push(timerToSave);
            }
          } else {
            allTimers.push(timerToSave);
          }

          saveTimers(allTimers);
          localStorage.removeItem('selectedTimerId');
          window.location.href = '../home-screen/index.html';
        });
      }
    });

    addIntervalButton.addEventListener('click', () => {
      if (isSortableMode) return;
      const newId = generateUniqueId();
      intervals.push({ id: newId, name: `New Interval`, duration: "00:00", type: "work" });
      renderIntervalList();
      intervalContainer.lastElementChild.scrollIntoView({ behavior: 'smooth', block: 'end' });
    });

    document.addEventListener('DOMContentLoaded', () => {
      const selectedTimerId = localStorage.getItem('selectedTimerId');
      if (selectedTimerId) {
        headerTitle.textContent = 'Edit Timer';
        currentTimerId = selectedTimerId;
        loadTimers().then(allTimers => {
          const timerToLoad = allTimers.find(t => t.id === selectedTimerId);
          if (timerToLoad) {
            timerNameInput.value = timerToLoad.name;
            repeatInput.value = timerToLoad.repeat;
            intervals = JSON.parse(JSON.stringify(timerToLoad.intervals));
          } else {
            console.warn(`Timer with ID ${selectedTimerId} not found. Starting a new timer.`);
            currentTimerId = null;
            intervals = [];
          }
          renderIntervalList();
        });
      } else {
        headerTitle.textContent = 'Add Timer';
        currentTimerId = null;
        intervals = [];
        renderIntervalList();
      }
    });
  </script>
</body>
</html>
