<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interval Editor</title>
  <script src="../js/dataStorage.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #333;
      color: white;
    }
    header a.back {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    header button.save {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    header button.save:hover {
      background-color: #45a049;
    }
    main {
      padding: 20px;
    }
    section {
      margin-bottom: 20px;
    }
    section h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    select {
      padding: 8px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    div {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <a href="#" class="back">Back</a>
    <h1>Interval Editor</h1>
    <button class="save">Save</button>
  </header>

  <main>
    <section>
      <label for="interval-name">Name</label>
      <input type="text" id="interval-name" placeholder="Interval Name">
    </section>

    <section>
      <h2>Interval</h2>
      <div>
        <label>Min</label>
        <select id="interval-minutes">
          <option value="0">00</option>
          <option value="1">01</option>
          <option value="2">02</option>
          <option value="3">03</option>
          <option value="4">04</option>
          <option value="5">05</option>
          <option value="6">06</option>
          <option value="7">07</option>
          <option value="8">08</option>
          <option value="9">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
        </select>
      </div>
      <div>
        <label>Sek</label>
        <select id="interval-seconds">
          <option value="0">00</option>
          <option value="5">05</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="30">30</option>
          <option value="35">35</option>
          <option value="40">40</option>
          <option value="45">45</option>
          <option value="50">50</option>
          <option value="55">55</option>
        </select>
      </div>
    </section>

    <section>
      <h2>Rest</h2>
      <div>
        <label>Min</label>
        <select id="rest-minutes">
          <option value="0">00</option>
          <option value="1">01</option>
          <option value="2">02</option>
          <option value="3">03</option>
          <option value="4">04</option>
          <option value="5">05</option>
          <option value="6">06</option>
          <option value="7">07</option>
          <option value="8">08</option>
          <option value="9">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
        </select>
      </div>
      <div>
        <label>Sek</label>
        <select id="rest-seconds">
          <option value="0">00</option>
          <option value="5">05</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="30">30</option>
          <option value="35">35</option>
          <option value="40">40</option>
          <option value="45">45</option>
          <option value="50">50</option>
          <option value="55">55</option>
        </select>
      </div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // URL-Parameter auslesen
      const urlParams = new URLSearchParams(window.location.search);
      const timerId = urlParams.get('timerId');
      const intervalId = urlParams.get('intervalId');

      // Back-Link aktualisieren
      const backLink = document.querySelector('.back');
      if (backLink && timerId) {
        backLink.href = `../timer-editor/timer-editor.html?timerId=${timerId}`;
      }

      // Timer laden
      const timers = loadTimers();
      const timer = timers.find(t => t.id === timerId);
      let interval = null;
      if (intervalId && timer) {
        interval = timer.intervals.find(i => i.id === intervalId);
      }

      // Eingabefelder füllen, falls Intervall bearbeitet wird
      if (interval) {
        document.getElementById('interval-name').value = interval.name || '';
        const intervalDuration = interval.type === 'interval' ? interval.duration : 0;
        const restDuration = interval.type === 'rest' ? interval.duration : 0;
        document.getElementById('interval-minutes').value = Math.floor(intervalDuration / 60);
        document.getElementById('interval-seconds').value = intervalDuration % 60;
        document.getElementById('rest-minutes').value = Math.floor(restDuration / 60);
        document.getElementById('rest-seconds').value = restDuration % 60;
      }

      // Save-Button Logik
      document.querySelector('.save').addEventListener('click', () => {
        const name = document.getElementById('interval-name').value || 'Unnamed Interval';
        const intervalMinutes = parseInt(document.getElementById('interval-minutes').value) || 0;
        const intervalSeconds = parseInt(document.getElementById('interval-seconds').value) || 0;
        const restMinutes = parseInt(document.getElementById('rest-minutes').value) || 0;
        const restSeconds = parseInt(document.getElementById('rest-seconds').value) || 0;

        const intervalDuration = intervalMinutes * 60 + intervalSeconds;
        const restDuration = restMinutes * 60 + restSeconds;

        if (!timer) {
          console.error('Timer nicht gefunden:', timerId);
          return;
        }

        // Neues Intervall erstellen oder bestehendes aktualisieren
        if (interval) {
          // Intervall bearbeiten
          interval.name = name;
          interval.duration = intervalDuration || restDuration;
          interval.type = intervalDuration > 0 ? 'interval' : 'rest';
        } else {
          // Neues Intervall hinzufügen
          const newInterval = {
            id: `int-${timerId}-${Date.now()}`,
            name,
            duration: intervalDuration || restDuration,
            type: intervalDuration > 0 ? 'interval' : 'rest',
            signalId: 'signal-gong' // Standard-Signal
          };
          timer.intervals.push(newInterval);
        }

        // Timer speichern
        saveTimers(timers);

        // Zurück zu timer-editor.html
        window.location.href = `../timer-editor/timer-editor.html?timerId=${timerId}`;
      });
    });
  </script>
</body>
</html>
