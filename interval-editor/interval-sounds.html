<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interval Sounds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/dataStorage.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#01161E',
                        background: '#124559',
                        primary: '#598392',
                        secondary: '#AEC3B0',
                        light: '#EFF6E0',
                        accent: '#83c5be',
                        rest: '#629471',
                        interval: '#fd5c34',
                        warning: '#fc814a',
                    },
                    fontFamily: {
                        karla: ['Karla', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #01161E;
            font-family: 'Karla', sans-serif;
            overscroll-behavior: none;
            scroll-padding-top: 4rem;
            scroll-behavior: smooth;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 50;
            padding: 1rem;
            background-color: #01161E;
            transition: background-color 0.3s ease, backdrop-filter 0.3s ease;
        }

        header::before {
            content: "";
            position: absolute;
            top: -100vh;
            left: 0;
            right: 0;
            height: 100vh;
            background-color: #01161E;
            z-index: -1;
        }

        header.scrolled {
            background-color: rgba(1, 22, 30, 0.7);
            backdrop-filter: blur(6px);
        }

        .signal-item {
            background-color: rgba(255, 255, 255, 0.08);
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .signal-item.selected {
            background-color: #83c5be;
            color: #01161E;
        }

        /* Neue Styles für Select-Boxen */
        .sound-select {
            width: 100%;
            background-color: #124559;
            color: #EFF6E0;
            border: 1px solid rgba(239, 246, 224, 0.1);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .sound-select:focus {
            outline: none;
            border-color: #83c5be;
            box-shadow: 0 0 0 2px rgba(131, 197, 190, 0.3);
        }

        .sound-group {
            margin-bottom: 2rem;
        }

        .sound-group-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #83c5be;
            font-weight: 600;
        }

        /* Style für die "Global" Option */
        .global-default-option {
            font-style: italic;
            color: #AEC3B0;
        }
    </style>
</head>

<body class="text-light">
    <header id="header" class="text-light shadow-md">
        <div class="w-full flex justify-between items-center">
            <a href="../interval-editor/interval-editor.html" id="back-button"
                class="text-accent font-semibold hover:underline">Back</a>
            <h1 class="text-xl font-bold text-accent tracking-wide">Interval Sounds</h1>
            <button id="save-button" class="text-accent font-semibold hover:underline">Save</button>
        </div>
    </header>

    <div class="p-4">
        <h2 class="text-accent font-semibold text-lg mb-6">Customize Sounds for this Interval</h2>

        <div id="sound-controls">
            <!-- Sound-Auswahl wird hier per JavaScript eingefügt -->
        </div>
    </div>

    <script>
        // Definiere die verfügbaren Sound-Typen mit lesbaren Namen
        const SOUND_TYPES = [
            { id: 'intervalStart', name: 'Interval Start' },
            { id: 'restStart', name: 'Rest Start' },
            { id: 'halfway', name: 'Halfway Signal' },
            { id: 'threeSecond', name: '3 Second Signal' }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            // URL-Parameter auslesen
            const urlParams = new URLSearchParams(window.location.search);
            const timerId = urlParams.get('timerId');
            const intervalId = urlParams.get('intervalId');

            if (!timerId || !intervalId) {
                console.error('Keine timerId oder intervalId in der URL gefunden');
                window.location.href = '../timer-editor/timer-editor.html';
                return;
            }

            // Back-Link aktualisieren
            const backButton = document.getElementById('back-button');
            backButton.href = `../interval-editor/interval-editor.html?timerId=${timerId}&intervalId=${intervalId}`;

            // Audio initialisieren
            window.audioContext = window.audioContext || new (window.AudioContext || window.webkitAudioContext)();
            window.mainGainNode = window.mainGainNode || window.audioContext.createGain();
            window.mainGainNode.connect(window.audioContext.destination);

            const volumeBoost = Number(loadVolumeBoost()) || 100;
            const gainValue = 0.5 + (volumeBoost - 50) / 125;
            window.mainGainNode.gain.value = Math.max(0, gainValue);

            // Daten laden
            const signals = loadSignals();
            const globalSignals = loadGlobalSignals(); // Lade die globalen Einstellungen
            const noneOption = { id: '', name: 'None' };
            const allSignals = [noneOption, ...signals];

            let timers = loadTimers();
            const timer = timers.find(t => t.id === timerId);
            if (!timer) {
                console.error('Timer nicht gefunden:', timerId);
                window.location.href = '../timer-editor/timer-editor.html';
                return;
            }

            const interval = timer.intervals.find(i => i.id === intervalId);
            if (!interval) {
                console.error('Intervall nicht gefunden:', intervalId);
                window.location.href = `../timer-editor/timer-editor.html?timerId=${timerId}`;
                return;
            }

            // Stelle sicher, dass interval.signals existiert
            if (!interval.signals) {
                interval.signals = {};
            }

            // Hilfsfunktion, um den Namen eines Signals anhand seiner ID zu finden
            function getSignalNameById(signalId) {
                if (!signalId) return 'None';
                const signal = allSignals.find(s => s.id === signalId);
                return signal ? signal.name : 'Unknown';
            }

            // Erstelle die Sound-Auswahl-Elemente
            const soundControlsContainer = document.getElementById('sound-controls');

            // Für jeden Sound-Typ eine Select-Box erstellen
            SOUND_TYPES.forEach(soundType => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'sound-group';

                const label = document.createElement('label');
                label.className = 'sound-group-label';
                label.textContent = soundType.name;
                label.htmlFor = `select-${soundType.id}`;

                const select = document.createElement('select');
                select.className = 'sound-select';
                select.id = `select-${soundType.id}`;

                // 1. Prüfe auf individuellen Wert
                const individualSignalId = interval.signals[soundType.id];

                // 2. Bestimme den anzuzeigenden Wert
                let displayValue;
                if (individualSignalId !== undefined && individualSignalId !== null) {
                    // Es gibt einen individuellen Wert -> diesen anzeigen
                    displayValue = individualSignalId;
                } else {
                    // Kein individueller Wert -> "Global" anzeigen
                    displayValue = '__GLOBAL__';
                }

                // 3. Globalen Standard-Sound ermitteln für die "Global" Option
                const globalSignalId = globalSignals[soundType.id] || '';
                const globalSignalName = getSignalNameById(globalSignalId);

                // 4. Erstelle eine spezielle "Global" Option
                const globalOption = document.createElement('option');
                globalOption.value = '__GLOBAL__';
                globalOption.textContent = `Global (${globalSignalName})`;
                globalOption.className = 'global-default-option';
                if (displayValue === '__GLOBAL__') {
                    globalOption.selected = true; // Wenn kein individueller Wert gesetzt ist, wähle "Global"
                }
                select.appendChild(globalOption);

                // 5. Optionen hinzufügen
                allSignals.forEach(signal => {
                    const option = document.createElement('option');
                    option.value = signal.id;
                    option.textContent = signal.name;
                    if (displayValue === signal.id) {
                        option.selected = true; // Wähle den anzuzeigenden Wert (individuell oder global)
                    }
                    select.appendChild(option);
                });

                // Event-Listener für Vorschau
                select.addEventListener('change', function () {
                    let selectedSignal;
                    if (this.value === '__GLOBAL__') {
                        // Wenn "Global" ausgewählt ist, spiele den globalen Sound ab
                        const globalId = globalSignals[soundType.id] || '';
                        selectedSignal = allSignals.find(s => s.id === globalId);
                    } else {
                        // Ansonsten spiele den ausgewählten individuellen Sound ab
                        selectedSignal = allSignals.find(s => s.id === this.value);
                    }

                    if (selectedSignal && selectedSignal.filePath) {
                        if (window.audioContext.state === 'suspended') {
                            window.audioContext.resume().then(() => {
                                playSignal(selectedSignal.filePath);
                            }).catch(e => console.error('Fehler beim Resumen:', e));
                        } else {
                            playSignal(selectedSignal.filePath);
                        }
                    }
                });

                groupDiv.appendChild(label);
                groupDiv.appendChild(select);
                soundControlsContainer.appendChild(groupDiv);
            });

            // Sound abspielen
            function playSignal(filePath) {
                // Bestimme die korrekte Basis-URL basierend auf dem aktuellen Pfad
                const currentPath = window.location.pathname;
                let basePath;

                if (currentPath.includes('Timer-App')) {
                    // Wir sind auf GitHub Pages
                    basePath = window.location.origin + '/Timer-App/';
                } else {
                    // Lokale Entwicklung - verwende relativen Pfad
                    basePath = '../../';
                }

                const audio = new Audio(`${basePath}${filePath}`);
                try {
                    const source = window.audioContext.createMediaElementSource(audio);
                    source.connect(window.mainGainNode);
                    audio.play().then(() => {
                        console.log(`Spiele Signal: ${basePath}${filePath}`);
                    }).catch(e => console.error('Fehler beim Abspielen:', e));
                } catch (e) {
                    console.error('Fehler bei createMediaElementSource:', e);
                    audio.volume = Math.min(1.0, (Number(loadVolumeBoost()) || 100) / 100);
                    audio.play().catch(e => console.error('Fallback-Fehler:', e));
                }
            }

            // Speichern
            document.getElementById('save-button').addEventListener('click', () => {
                // Timer aktualisieren
                timers = loadTimers(); // Neu laden für Konsistenz
                const timerIndex = timers.findIndex(t => t.id === timerId);
                if (timerIndex !== -1) {
                    const intervalIndex = timers[timerIndex].intervals.findIndex(i => i.id === intervalId);
                    if (intervalIndex !== -1) {
                        // signals-Objekt initialisieren falls nicht vorhanden
                        if (!timers[timerIndex].intervals[intervalIndex].signals) {
                            timers[timerIndex].intervals[intervalIndex].signals = {};
                        }

                        // Für jeden Sound-Typ den ausgewählten Wert speichern
                        SOUND_TYPES.forEach(soundType => {
                            const selectElement = document.getElementById(`select-${soundType.id}`);
                            const selectedValue = selectElement.value;

                            if (selectedValue === '__GLOBAL__') {
                                // Wenn "Global" ausgewählt ist, lösche den Eintrag
                                // Dies sorgt dafür, dass der globale Standard verwendet wird
                                delete timers[timerIndex].intervals[intervalIndex].signals[soundType.id];
                            } else {
                                // Speichere den individuellen Wert (auch wenn er "None" ist)
                                timers[timerIndex].intervals[intervalIndex].signals[soundType.id] = selectedValue;
                            }
                            console.log('Speichere Sounds für Intervall:', intervalId);
                            console.log('Aktuelles signals-Objekt:', timers[timerIndex].intervals[intervalIndex].signals);
                        });

                        // Speichern
                        saveTimers(timers);
                        console.log('Alle Sounds gespeichert für Intervall:', intervalId);
                    }
                }

                // Zurück zum Intervall-Editor
                window.location.href = `../interval-editor/interval-editor.html?timerId=${timerId}&intervalId=${intervalId}`;
            });

            // Scroll-Listener für Header
            const header = document.querySelector('header');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 0) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });
        });
    </script>
</body>

</html>
