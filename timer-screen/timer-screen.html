<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Timer Screen</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/dataStorage.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#01161E',
                        background: '#124559',
                        primary: '#598392',
                        secondary: '#AEC3B0',
                        light: '#EFF6E0',
                        accent: '#83c5be',
                        rest: '#629471',
                        interval: '#fd5c34',
                        warning: '#fc814a',
                    },
                    fontFamily: {
                        karla: ['Karla', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
        rel="stylesheet"
    />
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Karla', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: var(--current-bg-color, #124559);
            transition: background-color 0.5s ease;
            color: #EFF6E0;
        }

        header {
            flex-shrink: 0;
            padding: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            padding: 0 1rem;
        }

        .upper-half {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            padding-bottom: 2rem;
            padding-top: 2rem;
        }

        .start-circle {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            color: #EFF6E0;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background-color: var(--current-circle-color, #598392);
        }

        .start-circle:active {
            transform: scale(0.95);
        }

        .start-circle .countdown-time {
            font-size: 3rem;
        }

        .start-circle .countdown-label {
            font-size: 1.2rem;
            font-weight: normal;
        }

        .interval-list-container {
            flex-grow: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
            margin-bottom: 1rem;
            touch-action: pan-y;
        }

        .interval-list-container::-webkit-scrollbar {
            display: none;
        }

        .interval-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.75rem;
            background-color: rgba(255, 255, 255, 0.08);
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1.1rem;
            opacity: 0.6;
        }

        .interval-item.active {
            background-color: rgba(255, 255, 255, 0.2);
            font-weight: bold;
            transform: scale(1.02);
            opacity: 1;
        }

        .interval-item-name {
            flex-grow: 1;
            text-align: left;
        }

        .interval-item-time {
            flex-shrink: 0;
            text-align: right;
            font-weight: bold;
        }

        footer {
            flex-shrink: 0;
            padding: 1rem;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        footer button {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        footer button:active {
            transform: scale(0.98);
        }

        .btn-end {
            background-color: #598392;
            color: #EFF6E0;
        }

        .bg-interval { background-color: #fd5c34; }
        .bg-rest { background-color: #629471; }
        .bg-warning { background-color: #fc814a; }
        .bg-initial { background-color: #124559; }

        .circle-interval { background-color: #fd5c34; }
        .circle-rest { background-color: #629471; }
        .circle-warning { background-color: #fc814a; }
        .circle-initial { background-color: #598392; }

        .confirmation-dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color:-proofread rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .confirmation-dialog-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .confirmation-dialog {
            background-color: #124559;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            max-width: 90%;
            width: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transform: translateY(20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .confirmation-dialog-overlay.active .confirmation-dialog {
            transform: translateY(0);
            opacity: 1;
        }

        .confirmation-dialog p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .confirmation-dialog-buttons {
            display: flex;
            justify-content: space-around;
            gap: 1rem;
        }

        .confirmation-dialog-buttons button {
            flex: 1;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .btn-confirm {
            background-color: #fc814a;
            color: #01161E;
        }

        .btn-cancel {
            background-color: #598392;
            color: #EFF6E0;
        }
    </style>
</head>

<body class="bg-initial">
    <header>
        <button class="text-accent font-semibold hover:underline" id="back-button" aria-label="Zurück zum Home Screen">Zurück</button>
        <h1 class="text-2xl font-bold text-light" id="timer-title">Mein Timer</h1>
        <div class="w-16"></div> <!-- Platzhalter für Symmetrie -->
    </header>

    <div class="main-content">
        <div class="upper-half" id="timer-display-area">
            <div
                class="start-circle"
                id="main-circle"
                role="button"
                aria-label="Timer starten oder pausieren"
                tabindex="0"
            >
                <span id="circle-text">START</span>
                <span id="circle-countdown" class="countdown-time hidden" aria-live="polite">00:00</span>
                <span id="circle-total-countdown" class="countdown-label hidden">Gesamt: 00:00</span>
            </div>

            <div class="flex justify-between w-full max-w-xs text-xl mt-4">
                <span id="current-interval-number" aria-label="Aktuelles Intervall und Wiederholung">00</span>
                <span id="total-countdown-below-circle" aria-label="Gesamtzeit">Gesamt: 00:00</span>
            </div>
        </div>

        <div class="interval-list-container" id="interval-list-container" role="list" aria-label="Intervall-Liste">
            <!-- Dynamisch gefüllt -->
        </div>
    </div>

    <footer>
        <button class="btn-end" id="end-button" aria-label="Timer beenden">Beenden</button>
    </footer>

    <div class="confirmation-dialog-overlay" id="end-confirmation-dialog" role="dialog" aria-labelledby="dialog-title">
        <div class="confirmation-dialog">
            <p id="dialog-title">Timer beenden?</p>
            <div class="confirmation-dialog-buttons">
                <button class="btn-cancel" id="cancel-end" aria-label="Abbrechen">Abbrechen</button>
                <button class="btn-confirm" id="confirm-end" aria-label="Timer beenden bestätigen">Beenden</button>
            </div>
        </div>
    </div>

    <script>
        const body = document.body;
        const mainCircle = document.getElementById('main-circle');
        const circleText = document.getElementById('circle-text');
        const circleCountdown = document.getElementById('circle-countdown');
        const circleTotalCountdown = document.getElementById('circle-total-countdown');
        const currentIntervalNumberDisplay = document.getElementById('current-interval-number');
        const totalCountdownBelowCircle = document.getElementById('total-countdown-below-circle');
        const endButton = document.getElementById('end-button');
        const backButton = document.getElementById('back-button');
        const endConfirmationDialog = document.getElementById('end-confirmation-dialog');
        const cancelEndButton = document.getElementById('cancel-end');
        const confirmEndButton = document.getElementById('confirm-end');
        const intervalListContainer = document.getElementById('interval-list-container');

        let timerData = null;
        let intervalItems = [];
        let signals = [];
        let isTimerRunning = false;
        let isTimerPaused = false;
        let currentIntervalIndex = 0;
        let currentRepeat = 1;
        let totalRepeats = 1;
        let currentIntervalTimeRemaining = 0;
        let totalTimeRemaining = 0;
        let timerIntervalId;

        function updateBackgroundAndCircleColor(type, isWarning = false) {
            body.classList.remove('bg-interval', 'bg-rest', 'bg-warning', 'bg-initial');
            mainCircle.classList.remove('circle-interval', 'circle-rest', 'circle-warning', 'circle-initial');

            if (isWarning) {
                body.classList.add('bg-warning');
                mainCircle.classList.add('circle-warning');
            } else if (type === 'interval') {
                body.classList.add('bg-interval');
                mainCircle.classList.add('circle-interval');
            } else if (type === 'rest') {
                body.classList.add('bg-rest');
                mainCircle.classList.add('circle-rest');
            } else {
                body.classList.add('bg-initial');
                mainCircle.classList.add('circle-initial');
            }
        }

        function highlightCurrentInterval() {
            intervalItems.forEach((item, index) => {
                item.classList.remove('active');
                item.setAttribute('aria-current', 'false');
                if (index === currentIntervalIndex) {
                    item.classList.add('active');
                    item.setAttribute('aria-current', 'true');
                    item.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            });
        }

        function updateCircleContent() {
            if (isTimerRunning && !isTimerPaused) {
                circleText.classList.add('hidden');
                circleCountdown.textContent = secondsToTimeString(currentIntervalTimeRemaining);
                circleCountdown.classList.remove('hidden');
                circleTotalCountdown.classList.add('hidden');
                mainCircle.setAttribute('aria-label', 'Timer pausieren');
            } else if (isTimerPaused) {
                circleText.textContent = 'FORTSETZEN';
                circleText.classList.remove('hidden');
                circleCountdown.classList.add('hidden');
                circleTotalCountdown.classList.add('hidden');
                mainCircle.setAttribute('aria-label', 'Timer fortsetzen');
            } else {
                circleText.textContent = 'START';
                circleText.classList.remove('hidden');
                circleCountdown.classList.add('hidden');
                circleTotalCountdown.classList.add('hidden');
                mainCircle.setAttribute('aria-label', 'Timer starten');
            }
        }

        function updateSecondaryDisplays() {
            currentIntervalNumberDisplay.textContent = `${(currentIntervalIndex + 1).toString().padStart(2, '0')} / ${currentRepeat}/${totalRepeats}`;
            totalCountdownBelowCircle.textContent = `Gesamt: ${secondsToTimeString(totalTimeRemaining)}`;
        }

        function playIntervalSound(signalId) {
            if (!signalId) return;
            try {
                const signal = signals.find(s => s.id === signalId);
                if (signal && signal.filePath) {
                    const audio = new Audio(signal.filePath);
                    audio.play().catch(e => console.error('Fehler beim Abspielen des Signals:', e));
                } else {
                    console.warn(`Signal mit ID ${signalId} nicht gefunden oder hat keinen filePath.`);
                }
            } catch (e) {
                console.error('Fehler beim Verarbeiten des Signals:', e);
            }
        }

        function startTimer() {
            if (!timerData || !timerData.intervals || timerData.intervals.length === 0) {
                alert('Ungültige Timer-Daten. Kehre zum Home Screen zurück.');
                window.location.href = '../home-screen/index.html';
                return;
            }

            if (!isTimerRunning && !isTimerPaused) {
                currentIntervalIndex = 0;
                currentRepeat = 1;
                totalTimeRemaining = timerData.intervals.reduce((sum, item) => sum + item.duration, 0) * timerData.repeat;
                currentIntervalTimeRemaining = timerData.intervals[currentIntervalIndex].duration;
                playIntervalSound(timerData.intervals[currentIntervalIndex].signalId);
            }

            isTimerRunning = true;
            isTimerPaused = false;

            updateCircleContent();
            updateSecondaryDisplays();
            highlightCurrentInterval();
            updateBackgroundAndCircleColor(timerData.intervals[currentIntervalIndex].type);

            timerIntervalId = setInterval(() => {
                if (isTimerPaused) return;

                currentIntervalTimeRemaining--;
                totalTimeRemaining--;

                if (currentIntervalTimeRemaining <= 5 && currentIntervalTimeRemaining > 0) {
                    updateBackgroundAndCircleColor(timerData.intervals[currentIntervalIndex].type, true);
                } else {
                    updateBackgroundAndCircleColor(timerData.intervals[currentIntervalIndex].type);
                }

                updateCircleContent();
                updateSecondaryDisplays();

                if (currentIntervalTimeRemaining <= 0) {
                    currentIntervalIndex++;
                    if (currentIntervalIndex < timerData.intervals.length) {
                        currentIntervalTimeRemaining = timerData.intervals[currentIntervalIndex].duration;
                        updateBackgroundAndCircleColor(timerData.intervals[currentIntervalIndex].type);
                        highlightCurrentInterval();
                        playIntervalSound(timerData.intervals[currentIntervalIndex].signalId);
                    } else if (currentRepeat < totalRepeats) {
                        currentIntervalIndex = 0;
                        currentRepeat++;
                        currentIntervalTimeRemaining = timerData.intervals[currentIntervalIndex].duration;
                        updateBackgroundAndCircleColor(timerData.intervals[currentIntervalIndex].type);
                        highlightCurrentInterval();
                        playIntervalSound(timerData.intervals[currentIntervalIndex].signalId);
                    } else {
                        clearInterval(timerIntervalId);
                        isTimerRunning = false;
                        isTimerPaused = false;
                        resetTimerDisplay();
                        localStorage.removeItem('selectedTimerId');
                        window.location.href = '../home-screen/index.html';
                    }
                }

                if (totalTimeRemaining <= 0) {
                    clearInterval(timerIntervalId);
                    isTimerRunning = false;
                    isTimerPaused = false;
                    resetTimerDisplay();
                    localStorage.removeItem('selectedTimerId');
                    window.location.href = '../home-screen/index.html';
                }
            }, 1000);
        }

        function pauseTimer() {
            isTimerPaused = true;
            clearInterval(timerIntervalId);
            updateCircleContent();
        }

        function resetTimer() {
            clearInterval(timerIntervalId);
            isTimerRunning = false;
            isTimerPaused = false;
            currentIntervalIndex = 0;
            currentRepeat = 1;
            totalTimeRemaining = 0;
            currentIntervalTimeRemaining = 0;

            resetTimerDisplay();
            updateBackgroundAndCircleColor('initial');
            intervalItems.forEach(item => {
                item.classList.remove('active');
                item.setAttribute('aria-current', 'false');
            });
        }

        function resetTimerDisplay() {
            circleText.textContent = 'START';
            circleText.classList.remove('hidden');
            circleCountdown.classList.add('hidden');
            circleTotalCountdown.classList.add('hidden');
            currentIntervalNumberDisplay.textContent = '00';
            totalCountdownBelowCircle.textContent = `Gesamt: ${secondsToTimeString(timerData ? timerData.intervals.reduce((sum, item) => sum + item.duration, 0) * timerData.repeat : 0)}`;
            mainCircle.setAttribute('aria-label', 'Timer starten');
        }

        function handleTimerToggle() {
            if (isTimerRunning && !isTimerPaused) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        mainCircle.addEventListener('click', handleTimerToggle);
        mainCircle.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleTimerToggle();
        }, { passive: false });
        mainCircle.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                handleTimerToggle();
            }
        });

        endButton.addEventListener('click', () => {
            endConfirmationDialog.classList.add('active');
            if (isTimerRunning && !isTimerPaused) {
                pauseTimer();
            }
        });

        backButton.addEventListener('click', () => {
            if (isTimerRunning || isTimerPaused) {
                endConfirmationDialog.classList.add('active');
                if (isTimerRunning && !isTimerPaused) {
                    pauseTimer();
                }
            } else {
                localStorage.removeItem('selectedTimerId');
                window.location.href = '../home-screen/index.html';
            }
        });

        cancelEndButton.addEventListener('click', () => {
            endConfirmationDialog.classList.remove('active');
        });

        confirmEndButton.addEventListener('click', () => {
            endConfirmationDialog.classList.remove('active');
            resetTimer();
            localStorage.removeItem('selectedTimerId');
            window.location.href = '../home-screen/index.html';
        });

        document.addEventListener('DOMContentLoaded', () => {
            const selectedTimerId = localStorage.getItem('selectedTimerId');
            if (!selectedTimerId) {
                alert('Kein Timer ausgewählt. Kehre zum Home Screen zurück.');
                window.location.href = '../home-screen/index.html';
                return;
            }

            const allTimers = loadTimers();
            timerData = allTimers.find(t => t.id === selectedTimerId);
            if (!timerData || !timerData.intervals || timerData.intervals.length === 0) {
                alert('Ungültige Timer-Daten. Kehre zum Home Screen zurück.');
                window.location.href = '../home-screen/index.html';
                return;
            }

            signals = loadSignals();
            if (!signals || signals.length === 0) {
                console.warn('Keine Signale gefunden. Sounds werden nicht abgespielt.');
            }

            document.getElementById('timer-title').textContent = timerData.name || 'Mein Timer';
            totalRepeats = timerData.repeat || 1;

            intervalListContainer.innerHTML = '';
            timerData.intervals.forEach((item, index) => {
                const div = document.createElement('div');
                div.classList.add('interval-item');
                div.setAttribute('data-type', item.type);
                div.setAttribute('data-duration', item.duration);
                div.setAttribute('data-name', item.name);
                div.setAttribute('data-id', item.id);
                div.setAttribute('role', 'listitem');
                div.setAttribute('aria-label', `${item.type === 'rest' ? 'Pause' : item.name || `Intervall ${index + 1}`}, Dauer: ${secondsToTimeString(item.duration)}`);

                const itemName = item.type === 'rest' ? 'Pause' : (item.name || `Intervall ${index + 1}`);
                div.innerHTML = `
                    <span class="interval-item-name">${itemName}</span>
                    <span class="interval-item-time">${secondsToTimeString(item.duration)}</span>
                `;
                intervalListContainer.appendChild(div);
            });

            intervalItems = Array.from(document.querySelectorAll('.interval-item'));

            updateBackgroundAndCircleColor('initial');
            resetTimerDisplay();
        });
    </script>
</body>
</html>
