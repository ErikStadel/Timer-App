<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#01161E" />
    <title>Timer Review</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#01161E',
                        background: '#124559',
                        primary: '#598392',
                        secondary: '#AEC3B0',
                        light: '#EFF6E0',
                        accent: '#83c5be',
                        rest: '#94d1be',
                        interval: '#e76f51',
                        warning: '#fc814a',
                    },
                    fontFamily: {
                        karla: ['Karla', 'sans-serif'],
                    }
                }
            }
        };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet" />

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            padding-top: env(safe-area-inset-top);
            background-color: #01161E;
            font-family: 'Karla', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior: none;
            scroll-padding-top: 4rem;
            scroll-behavior: smooth;
            color: #EFF6E0;
            display: flex;
            flex-direction: column;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 50;
            padding: 1rem;
            background-color: #01161E;
            transition: background-color 0.3s ease, backdrop-filter 0.3s ease;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header::before {
            content: "";
            position: absolute;
            top: -100vh;
            left: 0;
            right: 0;
            height: 100vh;
            background-color: #01161E;
            z-index: -1;
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #83c5be;
            text-align: center;
            letter-spacing: 0.025em;
            flex-grow: 1; /* Allows title to take available space */
        }

        .header-link {
            color: #83c5be;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s;
            padding: 0.5rem 0.75rem;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .header-link:hover {
            text-decoration: underline;
        }

        .header-placeholder {
            width: 70px; /* Adjust based on 'Back' button width */
        }

        .review-content {
            padding: 1rem;
            flex-grow: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .review-content::-webkit-scrollbar {
            display: none;
        }

        /* Styling for the "Repeat" display */
        .repeat-display-card {
            background-color: #124559;
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between; /* Aligns "Repeat" left and number right */
            align-items: center;
        }

        .repeat-display-card .label {
            color: #AEC3B0;
            font-size: 1.1rem; /* Adjust font size to match input label */
            font-weight: 600; /* Adjust font weight to match input label */
        }

        .repeat-display-card .value {
            color: #EFF6E0;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .intervals-list-container {
            margin-top: 1rem;
        }

        .intervals-list-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #83c5be; /* Using accent color directly */
            margin-bottom: 1rem;
            text-align: center;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(131, 197, 190, 0.3);
        }

        .interval-item-review {
            background-color: #124559;
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .interval-item-review.rest-item {
            background-color: #598392; /* primary color for rest items */
        }

        .interval-name-review {
            font-size: 1.05rem;
            color: #EFF6E0;
            flex-grow: 1;
        }

        .interval-duration-review {
            font-size: 1.05rem;
            font-weight: bold;
            color: #AEC3B0; /* secondary color for duration */
        }
    </style>
</head>

<body>

    <header id="header">
        <a href="https://erikstadel.github.io/Timer-App/home-screen/index.html" class="header-link">Back</a>
        <h1 class="header-title" id="timer-name-display">Timer Name</h1>
        <div class="header-placeholder"></div>
    </header>

    <main class="review-content">
        <div class="repeat-display-card">
            <div class="label">Repeat</div>
            <div class="value" id="repeat-display">1</div>
        </div>

        <div class="intervals-list-container" id="intervals-container">
            <h2 class="intervals-list-title">Sequence</h2>
            </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const timerNameDisplay = document.getElementById('timer-name-display');
            const repeatDisplay = document.getElementById('repeat-display');
            const intervalsContainer = document.getElementById('intervals-container');

            // Beispiel-Daten für einen Timer.
            // Die `type` Eigenschaft ist jetzt nur noch 'interval' oder 'rest'.
            // "Get Ready" und "Cool Down" wären normale Intervalle,
            // die der Nutzer entsprechend benennt.
            const exampleTimerData = {
                name: "Free Boxing Round",
                repeat: 3,
                intervals: [
                    { name: "Get Ready", duration: "00:10", type: "interval" },
                    { name: "Boxing", duration: "01:00", type: "interval" },
                    { name: "Rest", duration: "00:30", type: "rest" },
                    { name: "Kicking", duration: "01:00", type: "interval" },
                    { name: "Rest", duration: "00:30", type: "rest" },
                    { name: "Shadowboxing", duration: "01:00", type: "interval" },
                    { name: "Cool Down", duration: "00:45", type: "interval" }
                ]
            };

            // Simuliere das Laden der Timer-Daten.
            // In einer echten Anwendung: const timerToDisplay = JSON.parse(localStorage.getItem('currentTimerForReview')) || exampleTimerData;
            const timerToDisplay = exampleTimerData; // Für Demonstrationszwecke

            timerNameDisplay.textContent = timerToDisplay.name;
            repeatDisplay.textContent = timerToDisplay.repeat;

            function formatTime(durationString) {
                const parts = durationString.split(':');
                const minutes = parseInt(parts[0], 10);
                const seconds = parseInt(parts[1], 10);
                let formatted = [];
                if (minutes > 0) {
                    formatted.push(`${minutes} Min`);
                }
                if (seconds > 0) {
                    formatted.push(`${seconds} Sek`);
                }
                return formatted.join(' ') || "0 Sek";
            }

            function renderFullSequence() {
                intervalsContainer.innerHTML = '<h2 class="intervals-list-title">Sequence</h2>'; // Titel neu setzen

                for (let r = 0; r < timerToDisplay.repeat; r++) {
                    // Optional: Eine Überschrift für jede Wiederholung, wenn das nützlich ist
                    // if (timerToDisplay.repeat > 1) { // Nur anzeigen, wenn es mehr als eine Wiederholung gibt
                    //     const repeatSubtitle = document.createElement('h3');
                    //     repeatSubtitle.classList.add('text-secondary', 'font-semibold', 'text-center', 'mt-4', 'mb-2');
                    //     repeatSubtitle.textContent = `Repeat ${r + 1}`;
                    //     intervalsContainer.appendChild(repeatSubtitle);
                    // }

                    timerToDisplay.intervals.forEach((interval, index) => {
                        const intervalItem = document.createElement('div');
                        intervalItem.classList.add('interval-item-review');

                        // Wenn der Typ "rest" ist, füge die rest-item Klasse hinzu
                        if (interval.type === 'rest') {
                            intervalItem.classList.add('rest-item');
                        }

                        const nameSpan = document.createElement('span');
                        nameSpan.classList.add('interval-name-review');
                        nameSpan.textContent = interval.name;

                        const durationSpan = document.createElement('span');
                        durationSpan.classList.add('interval-duration-review');
                        durationSpan.textContent = formatTime(interval.duration);

                        intervalItem.appendChild(nameSpan);
                        intervalItem.appendChild(durationSpan);
                        intervalsContainer.appendChild(intervalItem);
                    });
                }
            }

            renderFullSequence();
        });
    </script>
</body>
</html>
