<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer Review</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../js/dataStorage.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#01161E',
                        background: '#124559',
                        primary: '#598392',
                        secondary: '#AEC3B0',
                        light: '#EFF6E0',
                        accent: '#83c5be',
                        rest: '#629471',
                        interval: '#fd5c34',
                        warning: '#fc814a',
                    },
                    fontFamily: {
                        karla: ['Karla', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
        rel="stylesheet"
    />
    <style>
        body {
            background-color: #124559;
            color: #EFF6E0;
            font-family: 'Karla', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .interval-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .interval-item {
            background-color: rgba(255, 255, 255, 0.08);
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.75rem;
            display: flex;
            justify-content: space-between;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <header>
        <a href="../index.html" class="text-accent font-semibold hover:underline">Back</a>
        <h1 id="timer-name" class="text-2xl font-bold text-light">Timer Name</h1>
        <div></div>
    </header>

    <div class="mb-4">
        <h2 class="text-xl font-semibold text-light">Repeat</h2>
        <p id="repeat-count" class="text-light">1</p>
    </div>

    <div>
        <h2 class="text-xl font-semibold text-light mb-2">Sequence</h2>
        <ul id="interval-list" class="interval-list"></ul>
    </div>

    <div class="mt-auto text-center">
        <a href="../timer-screen.html?timerId=" id="start-timer" class="bg-accent text-dark px-4 py-2 rounded-full font-bold hover:bg-secondary transition">Start Timer</a>
    </div>

    <script>
        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const timerId = urlParams.get('timerId');

            if (!timerId) {
                console.error('Keine timerId in der URL gefunden');
                alert('Timer-ID fehlt. Bitte erneut versuchen.');
                window.location.href = '../../index.html';
                return;
            }

            const timers = loadTimers();
            const timer = timers.find(t => t.id === timerId);
            if (!timer) {
                console.error('Timer nicht gefunden:', timerId);
                alert('Timer nicht gefunden. Bitte versuchen Sie erneut.');
                window.location.href = '../../index.html';
                return;
            }

            // Timer-Name und Repeat anzeigen
            document.getElementById('timer-name').textContent = timer.name || 'Mein Timer';
            document.getElementById('repeat-count').textContent = timer.repeat || 1;

            // Start Timer Link
            document.getElementById('start-timer').href = `../timer-screen.html?timerId=${timerId}`;

            // Intervalle anzeigen
            const intervalList = document.getElementById('interval-list');
            intervalList.innerHTML = '';
            timer.intervals.forEach(interval => {
                // Intervall
                const intervalLi = document.createElement('li');
                intervalLi.classList.add('interval-item');
                intervalLi.innerHTML = `
                    <span>${interval.name || 'Intervall'}</span>
                    <span>${formatTime(interval.durationInterval)}</span>
                `;
                intervalList.appendChild(intervalLi);

                // Rest (falls vorhanden)
                if (interval.durationRest > 0) {
                    const restLi = document.createElement('li');
                    restLi.classList.add('interval-item');
                    restLi.innerHTML = `
                        <span>Rest</span>
                        <span>${formatTime(interval.durationRest)}</span>
                    `;
                    intervalList.appendChild(restLi);
                }
            });
        });
    </script>
</body>
</html>
