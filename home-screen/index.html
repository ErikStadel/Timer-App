<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#01161E" />
    <title>Martial Arts Timer</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#01161E',
                        background: '#124559',
                        primary: '#598392',
                        secondary: '#AEC3B0',
                        light: '#EFF6E0',
                        accent: '#83c5be',
                        rest: '#94d1be',
                        interval: '#e76f51',
                        warning: '#fc814a',
                    },
                    fontFamily: {
                        karla: ['Karla', 'sans-serif'],
                    }
                }
            }
        };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet" />

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            padding-top: env(safe-area-inset-top);
            background-color: #01161E;
            font-family: 'Karla', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior: none;
            scroll-padding-top: 4rem;
            scroll-behavior: smooth;
            color: #EFF6E0;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 50;
            padding: 1rem;
            background-color: #01161E;
            transition: background-color 0.3s ease, backdrop-filter 0.3s ease;
        }

        header::before {
            content: "";
            position: absolute;
            top: -100vh;
            left: 0;
            right: 0;
            height: 100vh;
            background-color: #01161E;
            z-index: -1;
        }

        header.scrolled {
            background-color: rgba(1, 22, 30, 0.7);
            backdrop-filter: blur(6px);
        }

        .timer-list-container {
            padding: 1rem;
            padding-top: 0; /* Adjust padding to match header */
            flex-grow: 1; /* Allow content to grow */
            overflow-y: auto; /* Enable scrolling for content */
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .timer-list-container::-webkit-scrollbar {
            display: none;
        }

        .timer-item {
            background-color: #124559;
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            color: #EFF6E0;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .timer-item:active {
            background-color: rgba(18, 69, 89, 0.8);
            transform: scale(0.99);
        }

        .timer-item .timer-name {
            flex-grow: 1;
        }

        .timer-item .edit-icon {
            color: #83c5be;
            margin-left: 1rem;
            font-size: 1.25rem;
        }

        .no-timers-message {
            text-align: center;
            color: #AEC3B0;
            margin-top: 2rem;
            padding: 1rem;
            background-color: #124559;
            border-radius: 0.75rem;
        }
    </style>
</head>

<body>
    <header id="header">
        <a href="../options-screen/index.html" class="text-accent font-semibold hover:underline">Options</a>
        <h1 class="text-xl font-bold text-accent tracking-wide">Timer</h1>
        <button id="addTimerButton" class="text-accent text-3xl font-semibold hover:underline pr-2">+</button>
    </header>

    <div id="timerList" class="timer-list-container">
        </div>

    <div class="confirmation-dialog-overlay hidden" id="deleteConfirmationDialog">
        <div class="confirmation-dialog">
            <p>Delete Timer?</p>
            <div class="confirmation-dialog-buttons">
                <button class="btn-cancel" id="cancelDelete">Cancel</button>
                <button class="btn-confirm" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>

    <script src="../js/dataStorage.js"></script> 

    <script>
        const header = document.getElementById('header');
        const timerList = document.getElementById('timerList');
        const addTimerButton = document.getElementById('addTimerButton');

        // Confirmation dialog elements (still here for consistency, though not strictly used in current home-screen logic)
        const deleteConfirmationDialog = document.getElementById('deleteConfirmationDialog');
        const cancelDeleteButton = document.getElementById('cancelDelete');
        const confirmDeleteButton = document.getElementById('confirmDelete');
        let timerToDeleteId = null;

        // --- Helper Functions (re-used from previous versions) ---
        function generateUniqueId() {
            return `timer-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
        }

        // --- Display Logic ---
        function renderTimers() {
            timerList.innerHTML = ''; // Clear existing list
            // Use loadTimers() from dataStorage.js
            const timers = loadTimers(); 

            if (timers.length === 0) {
                const noTimersMessage = document.createElement('div');
                noTimersMessage.classList.add('no-timers-message');
                noTimersMessage.textContent = 'No timers found. Click "+" to create one!';
                timerList.appendChild(noTimersMessage);
                return;
            }

            timers.forEach(timer => {
                const timerItem = document.createElement('div');
                timerItem.classList.add('timer-item');
                timerItem.dataset.id = timer.id; // Store ID for easy access

                timerItem.innerHTML = `
                    <span class="timer-name">${timer.name}</span>
                    <span class="edit-icon">✏️</span>
                `;

                // Event listener for the whole timer item (to review or start)
                timerItem.addEventListener('click', (event) => {
                    const timerId = timerItem.dataset.id;
                    // Check if the click was on the edit icon
                    if (event.target.classList.contains('edit-icon')) {
                        // Navigate to timer editor for editing
                        localStorage.setItem('selectedTimerId', timerId); // Save selected timer ID
                        window.location.href = '../timer-editor/index.html';
                    } else {
                        // Navigate to timer review screen
                        localStorage.setItem('selectedTimerId', timerId); // Save selected timer ID
                        window.location.href = '../timer-review/index.html';
                    }
                });

                timerList.appendChild(timerItem);
            });
        }

        // --- Event Listeners ---
        addTimerButton.addEventListener('click', () => {
            localStorage.removeItem('selectedTimerId'); // Clear any previously selected timer for editing
            window.location.href = '../timer-editor/index.html';
        });

        window.addEventListener('scroll', () => {
            if (window.scrollY > 0) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Initial render when the DOM is loaded
        renderTimers();

        // --- (Optional) Delete Confirmation Dialog Logic - for future use if long-press delete is implemented ---
        cancelDeleteButton.addEventListener('click', () => {
            deleteConfirmationDialog.classList.add('hidden');
            timerToDeleteId = null;
        });

        confirmDeleteButton.addEventListener('click', () => {
            if (timerToDeleteId) {
                let currentTimers = loadTimers(); // Load current timers
                currentTimers = currentTimers.filter(t => t.id !== timerToDeleteId);
                saveTimers(currentTimers); // Save updated timers
                renderTimers(); // Re-render the list
                deleteConfirmationDialog.classList.add('hidden');
                timerToDeleteId = null;
            }
        });
        // --- End Optional Delete Confirmation Dialog Logic ---

    </script>
</body>
</html>
