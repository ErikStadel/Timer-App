<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#01161E" />
  <title>Home Screen</title>
  <script src="https://cdn.tailwindcss.com "></script>
  <link href="https://fonts.googleapis.com/css2?family=Karla :wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sortablejs @1.14.0/Sortable.min.js"></script>
  <!-- Einbindung des zentralen dataStorage -->
  <script src="../js/dataStorage.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dark: '#01161E',
            background: '#124559',
            primary: '#598392',
            secondary: '#AEC3B0',
            light: '#EFF6E0',
            accent: '#83c5be',
            rest: '#94d1be',
            interval: '#e76f51',
            warning: '#fc814a',
          },
          fontFamily: {
            karla: ['Karla', 'sans-serif'],
          }
        },
      },
    };
  </script>
  <style>
    /* Keine Ã„nderung an Styles */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      padding-top: env(safe-area-inset-top);
      background-color: #01161E;
      font-family: 'Karla', sans-serif;
      overscroll-behavior: none;
      scroll-padding-top: 4rem;
      scroll-behavior: smooth;
      color: #EFF6E0;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 50;
      padding: 1rem;
      background-color: #01161E;
      transition: background-color 0.3s ease, backdrop-filter 0.3s ease;
    }
    header::before {
      content: "";
      position: absolute;
      top: -100vh;
      left: 0;
      right: 0;
      height: 100vh;
      background-color: #01161E;
      z-index: -1;
    }
    header.scrolled {
      background-color: rgba(1, 22, 30, 0.7);
      backdrop-filter: blur(6px);
    }
    .header-button {
      background: none;
      border: none;
      color: #83c5be;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.5rem 0.75rem;
      cursor: pointer;
      text-decoration: none;
      user-select: none;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      transition: color 0.2s;
    }
    .timer-list {
      list-style: none;
      padding: 0;
      margin: 0;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    .timer-item {
      background-color: #124559;
      border-bottom: 1px solid #EFF6E0;
      display: flex;
      align-items: center;
      padding: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
      position: relative;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    .timer-item > div.absolute {
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      top: 0;
      left: 0;
      bottom: 0;
      background-color: #01161E;
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 1rem;
    }
    .timer-item > div.absolute.slide-in {
      transform: translateX(0%);
    }
    .timer-item > div.absolute.slide-out {
      transform: translateX(100%);
    }
    .timer-item > div.absolute span {
      padding: 0.5rem 0.75rem;
      color: #EFF6E0;
      white-space: nowrap;
      cursor: pointer;
    }
    .timer-item.options-active .timer-name,
    .timer-item.options-active .timer-duration {
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .timer-name {
      font-size: 1.1rem;
      color: #edede9;
      margin-left: 0.5rem;
      flex-grow: 1;
    }
    .timer-duration {
      font-size: 0.9rem;
      color: #83c5be;
    }
    .sortable-chosen {
      background-color: #AEC3B0 !important;
    }
    .sort-icon {
      margin-right: 0.5rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      cursor: grab;
    }
    .timer-item.sortable-mode .sort-icon {
      opacity: 1;
    }
    .confirmation-dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .confirmation-dialog-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    .confirmation-dialog {
      background-color: #124559;
      color: #EFF6E0;
      padding: 1.5rem;
      border-radius: 0.75rem;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      max-width: 80%;
      min-width: 280px;
    }
    .confirmation-dialog p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    .confirmation-dialog-buttons {
      display: flex;
      justify-content: space-around;
      gap: 1rem;
    }
    .btn-cancel,
    .btn-confirm {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      border: none;
      font-size: 1rem;
      flex-grow: 1;
    }
    .btn-cancel {
      background-color: #598392;
      color: #EFF6E0;
    }
    .btn-cancel:hover {
      background-color: #AEC3B0;
    }
    .btn-confirm {
      background-color: #e76f51;
      color: #EFF6E0;
    }
    .btn-confirm:hover {
      background-color: #fc814a;
    }
  </style>
</head>
<body class="text-light">
  <header id="header" class="text-light shadow-md">
    <div class="w-full flex justify-between items-center">
      <button id="optionsButton" class="header-button">Options</button>
      <h1 class="text-xl font-bold text-accent tracking-wide">Timer</h1>
      <button id="saveButton" class="header-button" style="display: none;">Save Order</button>
      <button id="addButton" class="header-button text-2xl leading-none hover:scale-110 transition-transform duration-150">+</button>
    </div>
  </header>
  <ul class="timer-list"></ul>
  <div class="confirmation-dialog-overlay" id="deleteConfirmationDialog">
    <div class="confirmation-dialog">
      <p>Delete Timer?</p>
      <div class="confirmation-dialog-buttons">
        <button class="btn-cancel" id="cancelDelete">Cancel</button>
        <button class="btn-confirm" id="confirmDelete">Delete</button>
      </div>
    </div>
  </div>

  <script>
    const header = document.getElementById('header');
    const timerList = document.querySelector('.timer-list');
    const addButton = document.getElementById('addButton');
    const saveButton = document.getElementById('saveButton');
    const optionsButton = document.getElementById('optionsButton');
    const deleteConfirmationDialog = document.getElementById('deleteConfirmationDialog');
    const cancelDeleteButton = document.getElementById('cancelDelete');
    const confirmDeleteButton = document.getElementById('confirmDelete');

    let activeOptionsItem = null;
    let sortable = null;
    let longPressTimer = null;
    let longPressThreshold = 1000;
    let isSortableMode = false;
    let isSwipingOrScrolling = false;
    let touchStartX = 0;
    let touchStartY = 0;
    let movementThreshold = 10;
    let timers = [];

    // --- Helper Functions ---

    function generateUniqueId() {
      return `timer-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
    }

    function formatTime(totalSeconds) {
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function calculateTotalTimerDuration(timer) {
      let duration = 0;
      if (timer.intervals && Array.isArray(timer.intervals)) {
        timer.intervals.forEach(interval => {
          duration += interval.duration;
        });
      }
      return duration * (timer.repeat || 1);
    }

    // --- Swipe Handling ---

    function handleSwipe(listItem, endX, startX) {
      const deltaX = endX - startX;
      const swipeThreshold = 50;
      if (deltaX < -swipeThreshold) {
        showOptions(listItem);
      } else if (deltaX > swipeThreshold) {
        closeOptions(listItem);
      } else {
        if (listItem.classList.contains('options-active')) {
          closeOptions(listItem);
        }
      }
    }

    function showOptions(listItem) {
      if (activeOptionsItem && activeOptionsItem !== listItem) {
        closeOptions(activeOptionsItem);
      }
      activeOptionsItem = listItem;
      let optionsElement = listItem.querySelector('.swipe-options-container');
      if (!optionsElement) {
        optionsElement = document.createElement('div');
        optionsElement.classList.add('bg-dark', 'w-full', 'h-full', 'flex', 'items-center', 'justify-around', 'absolute', 'swipe-options-container');
        optionsElement.style.padding = '1rem';
        listItem.appendChild(optionsElement);
      }
      optionsElement.innerHTML = '';
      const optionsConfig = [
        { text: 'Review', action: 'review' },
        { text: 'Modify', action: 'modify' },
        { text: 'Clone', action: 'clone' },
        { text: 'Delete', action: 'delete' }
      ];
      optionsConfig.forEach(option => {
        const optionSpan = document.createElement('span');
        optionSpan.classList.add('text-light', 'cursor-pointer');
        optionSpan.textContent = option.text;
        optionSpan.addEventListener('click', (e) => {
          e.stopPropagation();
          closeOptions(listItem);
          const timerId = listItem.getAttribute('data-timer-id');
          localStorage.setItem('selectedTimerId', timerId);
          switch (option.action) {
            case 'review':
              window.location.href = '../home-screen/timer-review/timer-review.html';
              break;
            case 'modify':
              window.location.href = '../timer-editor/timer-editor.html';
              break;
            case 'clone':
              cloneTimer(timerId);
              break;
            case 'delete':
              showDeleteConfirmation(timerId);
              break;
          }
        });
        optionsElement.appendChild(optionSpan);
      });
      listItem.style.position = 'relative';
      setTimeout(() => {
        optionsElement.classList.add('slide-in');
        listItem.classList.add('options-active');
      }, 0);
    }

    function closeOptions(listItem) {
      const existingOptions = listItem.querySelector('.swipe-options-container');
      if (existingOptions) {
        existingOptions.classList.add('slide-out');
        existingOptions.classList.remove('slide-in');
        listItem.classList.remove('options-active');
        setTimeout(() => {
          listItem.style.position = '';
          existingOptions.remove();
          activeOptionsItem = null;
        }, 300);
      }
    }

    function cloneTimer(idToClone) {
      loadTimers().then(currentTimers => {
        const timerToClone = currentTimers.find(timer => timer.id === idToClone);
        if (timerToClone) {
          const clonedTimer = JSON.parse(JSON.stringify(timerToClone));
          clonedTimer.id = generateUniqueId();
          clonedTimer.name = `${clonedTimer.name} (Copy)`;
          const originalIndex = currentTimers.findIndex(timer => timer.id === idToClone);
          if (originalIndex !== -1) {
            currentTimers.splice(originalIndex + 1, 0, clonedTimer);
          } else {
            currentTimers.push(clonedTimer);
          }
          saveTimers(currentTimers);
          timers = currentTimers;
          renderTimerList();
        }
      });
    }

    // --- Confirmation Dialog and Delete Logic ---
    let timerToDeleteId = null;

    function showDeleteConfirmation(timerId) {
      timerToDeleteId = timerId;
      deleteConfirmationDialog.classList.add('active');
    }

    function hideDeleteConfirmation() {
      deleteConfirmationDialog.classList.remove('active');
      timerToDeleteId = null;
      if (activeOptionsItem) {
        closeOptions(activeOptionsItem);
      }
    }

    cancelDeleteButton.addEventListener('click', hideDeleteConfirmation);
    confirmDeleteButton.addEventListener('click', () => {
      if (timerToDeleteId) {
        deleteTimer(timerToDeleteId);
        hideDeleteConfirmation();
      }
    });

    function deleteTimer(idToDelete) {
      loadTimers().then(currentTimers => {
        currentTimers = currentTimers.filter(timer => timer.id !== idToDelete);
        saveTimers(currentTimers);
        timers = currentTimers;
        renderTimerList();
      });
    }

    // --- List Rendering ---

    function renderTimerList() {
      timerList.innerHTML = '';
      loadTimers().then(currentTimers => {
        timers = currentTimers;
        if (timers.length === 0) {
          const noTimersMessage = document.createElement('li');
          noTimersMessage.classList.add('text-center', 'text-secondary', 'mt-8', 'text-lg', 'p-4');
          noTimersMessage.textContent = 'No timers yet. Tap "+" to create one!';
          timerList.appendChild(noTimersMessage);
          return;
        }
        timers.forEach(timer => {
          const li = document.createElement('li');
          li.classList.add('timer-item');
          li.setAttribute('data-timer-id', timer.id);
          if (isSortableMode) {
            li.classList.add('sortable-mode');
          }
          const sortIcon = document.createElement('span');
          sortIcon.classList.add('sort-icon');
          sortIcon.textContent = '=';
          const nameSpan = document.createElement('span');
          nameSpan.classList.add('timer-name');
          nameSpan.textContent = timer.name;
          const durationSpan = document.createElement('span');
          durationSpan.classList.add('timer-duration');
          durationSpan.textContent = formatTime(calculateTotalTimerDuration(timer));

          li.appendChild(sortIcon);
          li.appendChild(nameSpan);
          li.appendChild(durationSpan);

          li.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1 && !isSortableMode) {
              touchStartX = e.touches[0].screenX;
              touchStartY = e.touches[0].screenY;
              isSwipingOrScrolling = false;
              if (activeOptionsItem && activeOptionsItem !== li) {
                closeOptions(activeOptionsItem);
              }
              longPressTimer = setTimeout(() => {
                if (!isSwipingOrScrolling) {
                  e.preventDefault();
                  enableSortableMode();
                }
              }, longPressThreshold);
            }
          }, { passive: false });

          li.addEventListener('touchmove', (e) => {
            if (e.touches.length === 1 && !isSortableMode) {
              const currentX = e.touches[0].screenX;
              const currentY = e.touches[0].screenY;
              const deltaX = currentX - touchStartX;
              const deltaY = currentY - touchStartY;
              if (Math.abs(deltaX) > movementThreshold || Math.abs(deltaY) > movementThreshold) {
                isSwipingOrScrolling = true;
                clearTimeout(longPressTimer);
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                  e.preventDefault();
                  const optionsElement = li.querySelector('.swipe-options-container');
                  if (optionsElement) {
                    const newTransformX = Math.max(0, 100 + (deltaX / li.offsetWidth) * 100);
                    optionsElement.style.transform = `translateX(${newTransformX}%)`;
                  }
                }
              }
            }
          }, { passive: false });

          li.addEventListener('touchend', (e) => {
            if (e.changedTouches.length === 1) {
              clearTimeout(longPressTimer);
              if (!isSortableMode) {
                const currentX = e.changedTouches[0].screenX;
                const deltaX = currentX - touchStartX;
                const deltaY = e.changedTouches[0].screenY - touchStartY;
                if (isSwipingOrScrolling) {
                  if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    handleSwipe(li, currentX, touchStartX);
                  } else {
                    if (li.classList.contains('options-active')) {
                      closeOptions(li);
                    }
                  }
                  const optionsElement = li.querySelector('.swipe-options-container');
                  if (optionsElement) {
                    optionsElement.style.transform = '';
                  }
                } else {
                  if (!li.classList.contains('options-active')) {
                    const timerId = li.getAttribute('data-timer-id');
                    localStorage.setItem('selectedTimerId', timerId);
                    window.location.href = '../timer-screen/timer-screen.html';
                  }
                }
              }
              isSwipingOrScrolling = false;
              touchStartX = 0;
              touchStartY = 0;
            }
          });

          li.addEventListener('selectstart', function(e) {
            e.preventDefault();
          });

          timerList.appendChild(li);
        });
        if (isSortableMode) {
          enableSortable();
        }
      });
    }

    function enableSortableMode() {
      isSortableMode = true;
      addButton.style.display = 'none';
      saveButton.style.display = 'block';
      Array.from(timerList.children).forEach(li => li.classList.add('sortable-mode'));
      enableSortable();
    }

    function disableSortableMode() {
      isSortableMode = false;
      addButton.style.display = 'block';
      saveButton.style.display = 'none';
      Array.from(timerList.children).forEach(li => li.classList.remove('sortable-mode'));
      if (sortable) {
        const newOrder = sortable.toArray();
        loadTimers().then(currentTimers => {
          const newOrderTimers = newOrder.map(id => currentTimers.find(t => t.id === id)).filter(Boolean);
          saveTimers(newOrderTimers);
          timers = newOrderTimers;
          sortable.option("disabled", true);
          sortable.destroy();
          sortable = null;
        });
      }
      renderTimerList();
    }

    function enableSortable() {
      if (!sortable) {
        sortable = new Sortable(timerList, {
          animation: 150,
          handle: '.timer-item',
          filter: '.swipe-options-container',
          preventOnFilter: false,
          dataIdAttr: 'data-timer-id',
          onStart: function(evt) {
            if (activeOptionsItem) {
              closeOptions(activeOptionsItem);
            }
          },
          onEnd: function(evt) {}
        });
      } else {
        sortable.option("disabled", false);
      }
    }

    saveButton.addEventListener('click', disableSortableMode);
    addButton.addEventListener('click', () => {
      localStorage.removeItem('selectedTimerId');
      window.location.href = '../timer-editor/timer-editor.html';
    });
    optionsButton.addEventListener('click', () => {
      window.location.href = '../options-screen/options-screen.html';
    });
    window.addEventListener('scroll', () => {
      if (window.scrollY > 0) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });
    document.addEventListener('click', (event) => {
      if (activeOptionsItem && !activeOptionsItem.contains(event.target) && !deleteConfirmationDialog.contains(event.target)) {
        closeOptions(activeOptionsItem);
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      renderTimerList();
    });
  </script>
</body>
</html>
